<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
  <link rel='stylesheet' type='text/css' href='style.css'>
  <link rel='stylesheet' type='text/css' href='bootstrap.css'>

  </head>
  <body>
    
    <div id='app' class='center container'>

        <div id='headers'>
          <h1 id='title' class='stylize'>Guessing Game!</h1>
          <h3 id='subtitle' class='stylize-sub'>Guess a number between 1-100!</h3>
        </div>

      <div id='main'>
        <div id='input-parent'>
          <input id='players-input' placeholder="#" maxlength='3' autofocus=autofocus></input>
          <button id='submit' class='btn-danger'>Guess!</button>
        </div>

          <div id='guesses'>
            <ul>
                    <li class='guess'>-</li>
                    <li class='guess'>-</li>
                    <li class='guess'>-</li>
                    <li class='guess'>-</li>
                    <li class='guess'>-</li>
              </ul>
          </div>

          <div id="menu-btns">
            <button id='reset' class='btn-secondary'>Reset</button>
            <button id='hint' class='btn-dark'>Hint</button>
          </div>
        </div>
      </div>



      <div id='footer' class='center'>
            <div class='row'>
              <div class='col-sm-4'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Project by Lara Pollack</h4>
          </div>

          <div class='col-sm-4'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>
</div>
<script src="http://code.jquery.com/jquery-3.3.1.slim.min.js"
 +    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
 +    crossorigin="anonymous"></script>
 +    <script src='js/GuessingGame.js' type='text/javascript'></script>
  </body>
</html>
